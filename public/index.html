<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>React + Redux</title>
    <link rel="stylesheet" href="../dist/css/app.css">
    <script src="https://use.fontawesome.com/e3ae05b8e6.js"></script>
</head>

<body>
    <style media="screen">
        body {
            background: #fff;
            color: #013156;
        }

        .main {
            width: 700px;
            margin: 100px auto;
        }

        .mainTitle {
            text-align: center;
            font-size: 3em;
            color: #013156;
            opacity: .7;
        }

        .form {
            text-align: right;
            margin-bottom: 30px;
        }

        .inputArea {
            margin-bottom: 15px;
        }
        .inputArea__icon {
            width: 16px;
            font-size: 18px;
            margin-right: 5px;
            color: #888;
        }

        .inputText {
            padding: 5px;
            height: 50px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            border: 3px solid #cccc;
        }
        .inputText:focus {
            outline: 0;
        }

        ::-webkit-input-placeholder {
            color: #e8e8e8;
        }

        .btn {
            padding: 5px 30px;
            background: #000;
            color: #fff;
            border: none;
            text-align: right;
            margin: 0;
            font-size: 16px;
        }

        .btn:hover {
            cursor: pointer;
        }

        .error {
            color: #E9573E;
        }

        .searchBox {
            width: 100%;
            height: 50px;
            border: 3px solid #cccc;
            border-radius: 20px;
            background: #fff;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .searchBox__icon {
            width: 16px;
            font-size: 18px;
            margin-right: 5px;
            color: #888;
        }

        .searchBox__input {
            width: calc(100% - 30px);
            height: 100%;
            border: none;
            box-sizing: border-box;
            padding: 5px 10px;
            font-size: 16px;

        }
        .searchBox__input:focus {
            outline: 0;
        }

        .list {
            border: 3px solid #cccc;
            list-style: none;
            padding: 0;
            margin: 0;
            min-width: 330px;
            min-height: 30px;
        }

        .list__item {
            overflow: hidden;
            padding: 15px 10px;
            background: #fff;
            border-bottom: 1px solid #e8e8e8;
            transition: .5s transform;
            min-width: 300px;
        }

        .list__item:last-child {
            border-bottom: none;
        }

        .list__item:hover {
            transform: scale(1.02);
            background: rgba(104, 182, 245, .2);
            cursor: pointer;
            transition: .5s transform;
        }

        .list__item--done {
            background: #e5e5e5;
            color: #888;
        }

        .icon-check {
            font-size: 25px !important;
            color: rgba(89, 158, 175, 0.29);
            vertical-align: middle;
        }

        .icon-square,
        .icon-check,
        .icon-sort,
        .icon-trash {
            cursor: pointer;
            transition: .5s transform;
        }

        .icon-square:hover,
        .icon-check:hover,
        .icon-sort:hover,
        .icon-trash:hover {
            transform: scale(1.2);
            transition: .5s transform;
        }

        .icon-trash {
            float: right;
            top: 4px;
            position: relative;
            color: rgba(175, 47, 47, 0.47);
        }

        .icon-square,
        .icon-check {
            margin-right: 15px;
        }

        .editText {
            width: 80%;
            height: 100%;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
        }

        .container {
            overflow: hidden;
        }
        .container__search {
            margin-top: 30px;
        }

        .left {
            float: left;
            width: 250px;
        }
        .right {
            float: right;
        }
        .title {
            text-align: center;
            font-size: 20px;
            margin: 5px 0;
        }
        ::placeholder {
            opacity: .9;
        }
    </style>

    <div class="main">
        <div class="containers">
            <h1 class="mainTitle">React + Redux</h1>
            <div id="app"></div>
        </div>
    </div>

</body>

</html>
